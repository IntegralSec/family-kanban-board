services:
  kanban:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: family-kanban
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - kanban-data:/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATA_PATH=/data/board.db
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits suitable for Raspberry Pi
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  kanban-data:
    driver: local

